<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch App</title>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .stopwatch {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .time {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    .buttons button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buttons button:hover {
      background: #0056b3;
    }

    .buttons button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .laps {
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }

    .laps h3 {
      margin-bottom: 10px;
    }

    .lap-item {
      background: #f8f9fa;
      padding: 8px 12px;
      margin-bottom: 6px;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="stopwatch">
    <div class="time" id="display">00:00:00.000</div>
    
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="resetBtn" disabled>Reset</button>
      <button id="lapBtn" disabled>Lap</button>
    </div>

    <div class="laps" id="laps">
      <h3>Lap Times:</h3>
      <div id="lapList"></div>
    </div>
  </div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;
    let running = false;
    const display = document.getElementById('display');
    const lapList = document.getElementById('lapList');

    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const lapBtn = document.getElementById('lapBtn');

    function formatTime(ms) {
      const date = new Date(ms);
      const minutes = String(date.getUTCMinutes()).padStart(2, '0');
      const seconds = String(date.getUTCSeconds()).padStart(2, '0');
      const milliseconds = String(date.getUTCMilliseconds()).padStart(3, '0');
      return `${minutes}:${seconds}.${milliseconds}`;
    }

    function updateDisplay() {
      const currentTime = Date.now();
      const totalElapsed = elapsedTime + (currentTime - startTime);
      display.textContent = formatTime(totalElapsed);
    }

    function startTimer() {
      if (!running) {
        running = true;
        startTime = Date.now();
        timerInterval = setInterval(updateDisplay, 10);
        toggleButtons(true);
      }
    }

    function pauseTimer() {
      if (running) {
        running = false;
        elapsedTime += Date.now() - startTime;
        clearInterval(timerInterval);
        toggleButtons(false);
      }
    }

    function resetTimer() {
      running = false;
      clearInterval(timerInterval);
      elapsedTime = 0;
      display.textContent = '00:00:00.000';
      lapList.innerHTML = '';
      toggleButtons(false, true);
    }

    function lapTime() {
      const currentTime = running ? Date.now() : startTime;
      const totalElapsed = elapsedTime + (currentTime - startTime);
      const lapText = formatTime(totalElapsed);
      const lapItem = document.createElement('div');
      lapItem.className = 'lap-item';
      lapItem.textContent = `Lap ${lapList.children.length + 1}: ${lapText}`;
      lapList.prepend(lapItem);
    }

    function toggleButtons(isRunning, isReset = false) {
      startBtn.disabled = isRunning;
      pauseBtn.disabled = !isRunning;
      resetBtn.disabled = isRunning && !isReset;
      lapBtn.disabled = !isRunning;
    }

    // Event listeners
    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);
    lapBtn.addEventListener('click', lapTime);
  </script>

</body>
</html>
